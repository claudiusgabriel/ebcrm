<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .custom-navbar {
            padding: 0.5rem 1rem;
        }
        .custom-navbar .navbar-brand img {
            height: 50px;
            width: 50px;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            background: #f8f9fa;
            padding: 1rem;
            border-right: 1px solid #dee2e6;
            transition: left 0.3s ease;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            color: #000;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #e9ecef;
        }
        .sidebar .user-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        .sidebar .user-info p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="btn btn-light mb-3" id="closeSidebar">
            <i class="bi bi-x-lg"></i>
        </button>
        <a href="myprofile.html"><i class="bi bi-person-fill me-2"></i>Your Profile</a>
        <a href="passwordreset.html"><i class="bi bi-lock-fill me-2"></i>Change Password</a>
        <a href="index.html"><i class="bi bi-box-arrow-right me-2"></i>Log out</a>
        <div class="user-info">
            <p><strong>Username:</strong> John Doe</p>
            <p><strong>EB Code:</strong> EB123456</p>
            <p><strong>Phone:</strong> +1234567890</p>
        </div>
    </div>

    <!-- Top Navbar -->
    <div class="custom-navbar navbar-light bg-light sticky-top"></div>
        <div class="container-fluid d-flex align-items-center">
            <!-- Hamburger Menu -->
            <button class="btn btn-light" id="toggleSidebar">
                <i class="bi bi-list"></i>
            </button>
            
            <!-- Small Logo -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="https://via.placeholder.com/50" alt="Logo"> <!-- Replace with your logo -->
            </a>

            <!-- Search Icon -->
            <button class="btn btn-light ms-auto" data-bs-toggle="modal" data-bs-target="#searchModal">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel" style="font-weight: 700;">Quick Search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="ebCode" class="form-label">Search by Customer's phone number</label>
                            <input type="tel" class="form-control" id="ebCode" placeholder="Phone Number">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });

        document.getElementById('closeSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });
    </script>
</body>
</html>
