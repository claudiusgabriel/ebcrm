    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });

        document.getElementById('closeSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });

        document.getElementById('toggleCartSidebar').addEventListener('click', function () {
var cartSidebar = new bootstrap.Offcanvas(document.getElementById('cartSidebar'));
cartSidebar.show();
});
document.querySelectorAll('.decrease-btn').forEach(button => {
button.addEventListener('click', function() {
let quantityInput = this.nextElementSibling;
let currentValue = parseInt(quantityInput.value);
if (currentValue > 1) {
  quantityInput.value = currentValue - 1;
}
});
});

document.querySelectorAll('.increase-btn').forEach(button => {
button.addEventListener('click', function() {
let quantityInput = this.previousElementSibling;
let currentValue = parseInt(quantityInput.value);
quantityInput.value = currentValue + 1;
});
});
</script>
