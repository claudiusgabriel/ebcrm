<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bottom-bar {
          background-color: #f8f9fa;
          box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        }
        .bottom-bar .col {
          padding: 10px 0;
        }
        .bottom-bar a {
          display: block;
          color: #000;
          font-weight: bold;
          text-decoration: none;
          padding: 10px;
          border-radius: 5px;
        }
        .bottom-bar a:hover,
        .bottom-bar a:focus,
        .bottom-bar a:active {
          background-color: #6c757d;
          color: #fff;
        }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bottom Bar</title>
</head>
<body>
    <div class="container-fluid bottom-bar fixed-bottom">
        <div class="row text-center">
            <div class="col">
                <a href="insights.html" class="text-decoration-none">
                    <i class="bi bi-graph-up" style="font-size: 1.5rem;"></i>
                    <p class="mb-0">Daily Data</p>
                </a>
            </div>
            <div class="col">
                <a href="reports.html" class="text-decoration-none">
                    <i class="bi bi-file-earmark-text" style="font-size: 1.5rem;"></i>
                    <p class="mb-0">Reports</p>
                </a>
            </div>
            <div class="col">
                <a href="dashboard.html" class="text-decoration-none">
                    <i class="bi bi-speedometer2" style="font-size: 1.5rem;"></i>
                    <p class="mb-0">Dashboard</p>
                </a>
            </div>
            <div class="col">
                <a href="orders.html" class="text-decoration-none">
                    <i class="bi bi-box-seam" style="font-size: 1.5rem;"></i>
                    <p class="mb-0">View My Orders</p>
                </a>
            </div>
            <div class="col">
                <a href="business.html" class="text-decoration-none">
                    <i class="bi bi-briefcase" style="font-size: 1.5rem;"></i>
                    <p class="mb-0">Business</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
