<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update your password</title>
</head>
<body>
    <div id="pasres_wrapBox">
        <nav class="navbar navbar-light bg-light sticky-top" id="navBox1">
            <div class="container-fluid">
                <span class="navbar-text m-1" style="font-size: 20px; color: black;">
                    Reset your Password
                </span>
                <!-- Button on the right -->
                <a class="btn btn-primary ms-auto" href="forgot_password.html" role="button">Go Back</a>
            </div>
        </nav>
        <div class="container-xl p-2" style="width: 350px; height: 140px; background: linear-gradient(rgb(0, 0, 0), rgb(42, 42, 42)); border-radius: 30px 30px 00px 00px;">
            <h2 class="text-center mt-4" style="color:white; font-family: 'poppins'; font-weight: 600;"> Create new password</h2>
            <p class="text-center mb-2" style="color: white; font-size: 15px;">Your new password must be different from your previous passwords.</p>
        </div>
        <div class="container-xl p-3" style="width: 350px; height: 280px; background-color: white; border-radius: 0px 0px 30px 30px;">
            <div class="container mt-2">
                <form id="passwordResetForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Enter New Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password-addon">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" id="newPassword" placeholder="New Password" aria-label="New Password" aria-describedby="password-addon">
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                <i class="bi bi-eye-slash" id="toggleNewPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="confirm-password-addon">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" aria-label="Confirm New Password" aria-describedby="confirm-password-addon">
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="bi bi-eye-slash" id="toggleConfirmPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>
                </form>
            </div>
        
        </div>
    </div>
    <script>
        // Toggle New Password visibility
        const newPassword = document.getElementById('newPassword');
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const toggleNewPasswordIcon = document.getElementById('toggleNewPasswordIcon');

        toggleNewPassword.addEventListener('click', function () {
            const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            newPassword.setAttribute('type', type);
            toggleNewPasswordIcon.classList.toggle('bi-eye');
            toggleNewPasswordIcon.classList.toggle('bi-eye-slash');
        });

        // Toggle Confirm Password visibility
        const confirmPassword = document.getElementById('confirmPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const toggleConfirmPasswordIcon = document.getElementById('toggleConfirmPasswordIcon');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            toggleConfirmPasswordIcon.classList.toggle('bi-eye');
            toggleConfirmPasswordIcon.classList.toggle('bi-eye-slash');
        });

        // Handle form submission
        const passwordResetForm = document.getElementById('passwordResetForm');
        passwordResetForm.addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Password has been reset. You can login now.');
        });
    </script>
</body>
</html>
