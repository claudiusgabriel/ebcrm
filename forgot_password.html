<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>forgot password</title>
</head>
<body>
    <div class="wrapBox1">
        <nav class="navbar navbar-light bg-light sticky-top" id="navBox1">
            <div class="container-fluid">
                <span class="navbar-text m-1" style="font-size: 20px; color: black;">
                    Forgot password?
                </span>
                <!-- Button on the right -->
                <a class="btn btn ms-auto" href="index.html" role="button" style="background-color: #593a2e; color: white;">Go Back</a>
            </div>
        </nav>
        <div class="container-xl p-1 mt-5" style="width: 380px; height: 125px; background-color: #d4a34f; color: white; border-radius: 30px 30px 00px 00px;">
            <div class="text-center mt-2" style="font-size: 30px; font-weight: 600; color: black;">Forgot Password</div>
            <div class="text-center" style="font-size:13px; color: black;">Enter your EB-Code and email address you used to create the account, and we will email you instructions to reset your password.</div>
        </div>
        <div class="container-xl p-3" style="width: 380px; height: 320px; background-color:#f5e6d7; border-radius: 0px 0px 30px 30px;">
            <div class="container mt-2">
                <label for="form-label" class="form-label">Enter your EB-Code</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="user-code-addon">
                            <i class="bi bi-person-fill"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="EB Code" aria-label="User code" aria-describedby="user-code-addon">
                </div>
                <label for="form-label" class="form-label">Enter your regsitered email address</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="email-addon">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Registered Email ID" aria-label="Registered Email ID" aria-describedby="email-addon">
                </div>
                <div class="d-grid gap-2 mt-2">
                    <a href="passwordreset.html" class="btn btn mt-3" style="background-color: #593a2e; color: white;">Reset your Password</button> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
