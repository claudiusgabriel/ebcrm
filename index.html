<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>ECHOBOOOM MOBILE CRM</title>
</head>
<body>
  <div class="wrapBox"> <!--Have used Additional CSS-->
    <div class="container-fluid p-2 mb-4 mt-2" style="width: 100%; height: 110px; border-radius: 0px 0px 30px 30px;
    background-color: white;">
      <div class="container">
        <div class="parent-div" style="width: 350px; margin: 0 auto;">
          <img src="https://echobooom.com/wp-content/uploads/2021/01/ECHOBOOOM-LOGO-1.png" class="custom-img" alt="Fixed image">
        </div>
      </div>
    </div>
    <div class="container-xl" style="width: 350px; height: 70px; background-color: #d4a34f; color: white; border-radius: 10px 10px 00px 00px;">
      <p class="text-center pt-3 pb-2 mt-5" style="font-size: 30px; color: black; font-family: poppins; font-weight: 100;">ECHOBOOOM CRM</p>
    </div>
    <!--loginbox Section below-->
    <div class="container-xl p-2" style="width: 350px; height: 350px; background-color: white; border-radius: 0px 0px 10px 10px;">
      <div class="container mt-1">
        <h2 class="text-center p-3">Login to CRM</h2>
        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="user-code-addon">
                    <i class="bi bi-person-fill"></i>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="EB-Code" aria-label="User code" aria-describedby="user-code-addon">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="password-addon">
                    <i class="bi bi-lock-fill"></i>
                </span>
            </div>
            <input type="password" class="form-control" placeholder="EB-Password" aria-label="Password" aria-describedby="password-addon">
        </div>
        <div class="d-grid gap-2 mt-3">
          <a href="dashboard.html" class="btn btn" style="background-color: #d4a34f;"> Sign In</a> 
      </div>
        <div class="d-grid gap-2 mt-1 mb-3">
            <a href="Signup.html" class="btn btn" style="background-color: #593a2e; color: white;"> New to us? Sign Up!</a> 
        </div>
        <div class="text-center mb-3">
          <a href="forgot_password.html" class="text-decoration-none">Forgot password?</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
