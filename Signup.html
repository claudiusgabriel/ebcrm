<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="wrapBox3">
        <nav class="navbar navbar-light bg-light sticky-top" id="navBox1">
            <div class="container-fluid">
                <span class="navbar-text m-1" style="font-size: 20px; color: black;">
                    Hey, Let's get you started!
                </span>
                <!-- Button on the right -->
                <a class="btn btn-primary ms-auto" href="index.html" role="button">Go Back</a>
            </div>
        </nav>
        <div  class="container p-3" id="tp-Box">
        <h1 class="text-center" style="color: white; font-size: 30px; font-family: poppins; font-weight: 300;">Welcome Aboard!</h1>
        <h1 class="text-center" style="color: white; font-size: 25px; font-weight: 400;">Sign up</h1> </div>
        <div class="container-fluid p-4" id="signupBox">
            <div class="input-group m-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="First Name" aria-label="default input example">
            </div>
            <div class="input-group m-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Middle Name" aria-label="default input example">
            </div>
            <div class="input-group m-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example">
            </div>
            <div class="input-group m-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-phone-fill"></i>
                    </span>
                </div>
                <input class="form-control" type="tel" placeholder="Mobile Number" aria-label="Mobile Number" pattern="\d*" inputmode="numeric" title="Please enter a valid phone number">
            </div>
            <div class="input-group m-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-phone-fill"></i>
                    </span>
                </div>
                <input class="form-control" type="tel" placeholder="Alternate Mobile Number" aria-label="Mobile Number" pattern="\d*" inputmode="numeric" title="Please enter a valid phone number">
            </div>
            <div class="input-group m-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                </div>
                <input class="form-control" type="email" placeholder="Email Address" aria-label="Email Address" required>
            </div>
            <label for="input" class="form-label mt-2">Date of Birth</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-calendar-fill"></i>
                    </span>
                </div>
                <input class="form-control" type="date" placeholder="Date of Birth" aria-label="Date of Birth" required>
            </div>
            <div class="form-group">
                <div class="input-group mt-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-geo-alt-fill"></i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Local Address" aria-label="Address" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mt-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-geo-alt-fill"></i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Permanent Address" aria-label="Address" required>
                </div>
            </div>
            <label for="uploads" class="form-label mt-4">PAN Card Details</label>
            <div class="form-group">
                <div class="input-group mt-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-card-text"></i>
                        </span>
                    </div>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="PAN Number"
                        aria-label="PAN Number"
                        required
                        maxlength="10"
                        pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}"
                        title="PAN Number format: First 5 letters, 4 digits, 1 letter"
                    >
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <label for="uploads" class="form-label mt-4">Aadhaar Card Details</label>
            <div class="form-group">
                <div class="input-group mt-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-card-text"></i>
                        </span>
                    </div>
                    <input
                        class="form-control"
                        type="tel"
                        placeholder="Aadhaar Number"
                        aria-label="Aadhaar Number"
                        required
                        maxlength="12"
                        pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}"
                        title="PAN Number format: First 5 letters, 4 digits, 1 letter"
                    >
                </div>
            </div>
            <div class="input-group mb-4">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <label for="form-label" class="form-label d-flex align-items-center">
                Select CoWin Vaccine Dose:
                <div class="form-check ms-3">
                    <input type="radio" class="form-check-input" name="flexradiodefault" id="doseOne">
                    <label for="doseOne" class="form-check-label">One</label>
                </div>
                <div class="form-check ms-3">
                    <input type="radio" class="form-check-input" name="flexradiodefault" id="doseTwo">
                    <label for="doseTwo" class="form-check-label">Two</label>
                </div>
            </label>
            <div class="input-group mb-4">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <div class="container mt-1">
                <div class="d-flex align-items-center">
                    <label for="hrDropdown" class="form-label me-3">Select your HR</label>
                    <select id="hrDropdown" class="form-select">
                        <option value="EB-CITY-HR1">EB-CITY-HR1</option>
                        <option value="EB-CITY-HR1">EB-CITY-HR2</option>
                        <option value="EB-CITY-HR1">EB-CITY-HR3</option>
                        <option value="EB-CITY-HR1">EB-CITY-HR4</option>
                        <option value="EB-CITY-HR1">EB-CITY-HR5</option>
                        <option value="EB-CITY-HR1">EB-CITY-HR6</option>
                        <option value="EB-CITY-HR1">EB-CITY-HR7</option>
                    </select>
             </div>
             <div class="d-flex justify-content-center">
                <a href="">
                    <button type="button" class="btn btn-primary" id="signupBtn1">Submit</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
